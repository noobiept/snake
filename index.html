<!doctype html>
<html>
    <head>
        <title>Snake Game</title>

        <!-- libraries -->
        <script type="text/javascript" src="libraries/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="libraries/jquery-ui-1.10.3.custom.min.js"></script>

        <script type="text/javascript" src="libraries/easeljs-0.6.0.min.js"></script>


        <!-- scripts -->
        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/snake.js"></script>
        <script type="text/javascript" src="scripts/tail.js"></script>
        <script type="text/javascript" src="scripts/food.js"></script>
        <script type="text/javascript" src="scripts/double_food.js"></script>
        <script type="text/javascript" src="scripts/wall.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
        <script type="text/javascript" src="scripts/main_menu.js"></script>
        <script type="text/javascript" src="scripts/options.js"></script>
        <script type="text/javascript" src="scripts/timer.js"></script>
        <script type="text/javascript" src="scripts/interval.js"></script>
        <script type="text/javascript" src="scripts/message.js"></script>
        <script type="text/javascript" src="scripts/high_score.js"></script>

        <!-- styling -->
        <style type="text/css">

            @import url("libraries/css/blitzer/jquery-ui-1.10.3.custom.min.css");
            @import url("style.css");

        </style>
    </head>
<body>

    <canvas id="mainCanvas"></canvas>

    <div id="MainMenu">
        <div id="MainMenu-startGame" class="button">Start Game</div>
        <div id="MainMenu-startGame-2players" class="button">Start Game (2 players)</div>
        <div id="MainMenu-options" class="button">Options</div>
        <div id="MainMenu-highScore" class="button">High Score</div>
    </div>

    <div id="Options">
        <div id="Options-container">
            <div id="Options-width">Canvas Width: <span>800</span><div id="Options-width-slider"></div></div>
            <div id="Options-height">Canvas Height: <span>400</span><div id="Options-height-slider"></div></div>
            <div id="Options-frame" class="button">Frame: <span>Off</span></div>
            <div id="Options-difficulty" class="button">Difficulty: <span>normal</span></div>
        </div>

        <div id="Options-back" class="button">Back</div>
    </div>

    <div id="HighScore">
        <h2>High Score</h2>

        <table id="HighScore-table"></table>

        <div id="HighScore-back" class="button">Back</div>
    </div>

    <div id="GameMenu">
        <div id="GameMenu-timer"></div>
        <div id="GameMenu-pauseResume" class="button">Pause</div>
        <div id="GameMenu-quit" class="button">Quit</div>
    </div>

    <div id="Message"></div>

</body>
</html>
