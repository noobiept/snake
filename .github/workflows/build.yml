name: snake

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - run: npm ci
            - run: npm run format:check
            - run: npm run lint
            - run: npm run lint:dependencies
            - run: npm run test
            - run: npm run build
